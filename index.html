<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="cerdo.png">
    <link rel="stylesheet" href="styles.css">
    <title>Love Tester</title>
</head>
<body>

        <h1 class="titulo">Love tester</h1>
        <img class="corazon-inicio" src="corazon.png" alt="imagen de un corazon rojo">
    </section>

    <main class="">
        <div class="resultados">
            <section id="resultado-tronista" class="resultado">
            </section>
            <img src="corazonJugar.png" alt="imagen de un corazon" id="jugar">

            </section>
        </div>

        <div class="container-progreso">
            <div class="barra-progreso" id="progreso"></div>
            <div id="porcentaje">0%</div>
        </div>
    </main>
    
    <script src="script.js"></script>
